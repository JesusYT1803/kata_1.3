<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./fonts/stylesheet.css">

    <title>Slider mob</title>
</head>

<body class="body">
    <section class="service-software">
        <section class="service-software__title">Ремонт техники различных вендоров</section>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/lenovo.png" alt="Lenovo">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/samsung.png" alt="Samsung">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/apple.png" alt="Apple">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/view_sonic.png" alt="ViewSonic">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/bosch.png" alt="Bosch">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/hp.png" alt="HP">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/acer.png" alt="Acer">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/sony.png" alt="Sony">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/lenovo.png" alt="Lenovo">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/samsung.png" alt="Samsung">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="./images/logo/apple.png" alt="Apple">
                        <a class="go-button"></a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="service-software__more-layout">
            <a class="service-software__more-text">Показать еще</a>
        </div>
    </section>

    <script src="./js/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
